<html>
<body>
Restarting server. Page will load again in <span id="seconds"> </span> scconds.
</body>
<script type="text/javascript">
  var count = 5;
  function tick() {
      if (count > 0) {
	  document.getElementById("seconds").innerHTML=count
	  count--;
      } else {
	  location = ''
      }
      setTimeout(tick, 1000)
  };
  tick();
</script>

</html>
